<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<img src="./images/logo.svg" alt="logo" />
				</div>
			</header>
			<main>
				<section>
					<h1 class="heading">We are launching <span>soon!</span></h1>
					<p>Subscribe and get notified</p>
					<form action="#" class="form">
						<div class="form__group">
							<input
								type="email"
								name="email"
								class="form__control"
								id="email"
								placeholder="Your email address..."
							/>
							<button type="submit" class="btn form__btn">
								Notify Me
							</button>
						</div>
					</form>
					<div class="illustration">
						<div class="illustration__image">
							<img
								src="./images/illustration-dashboard.png"
								alt="illustration-dashboard"
							/>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<ul class="footer__socials">
					<li class="footer__social">
						<a href="#"
							><i class="fa fa-facebook-f footer__social-icon"></i
						></a>
					</li>
					<li class="footer__social">
						<a href="#">
							<i class="fa fa-twitter footer__social-icon"></i
						></a>
					</li>
					<li class="footer__social footer__social-icon">
						<a href="#"
							><i class="fa fa-instagram footer__social-icon"></i
						></a>
					</li>
				</ul>
				<p class="footer__copyright">
					&copy; Copyright Ping. All rights reserved.
				</p>
				<p class="footer__attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/thomasjonstrup"
						>Thomas Jonstrup</a
					>.
				</p>
			</footer>
		</div>
	</body>
</html>
